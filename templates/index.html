<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>✨ Quote of the Moment ✨</h1>
        <div class="quote-box">
            <p class="quote">"{{ quote }}"</p>
            <p class="author">— {{ author }}</p>
        </div>
        <a href="/" class="button">🔁 New Quote</a>
    </div>
</body>
</html>
